<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Quiz</h1>
    <form id="quizForm">
      <h3>Question 1:</h3>
      <p>What is the capital of France?</p>
      <input type="radio" name="q1" value="a"> a) Paris<br>
      <input type="radio" name="q1" value="b"> b) London<br>
      <input type="radio" name="q1" value="c"> c) Madrid<br><br>

      <h3>Question 2:</h3>
      <p>What is the largest planet in our solar system?</p>
      <input type="radio" name="q2" value="a"> a) Jupiter<br>
      <input type="radio" name="q2" value="b"> b) Saturn<br>
      <input type="radio" name="q2" value="c"> c) Earth<br><br>

      <input type="submit" value="Submit" class="btn" id="submitBtn">
    </form>
    <button class="btn" onclick="location.href='index.html'">Back to Home</button>
  </div>

  <script src="script.js"></script>
  <script>
    // Display instructions on page load
    window.onload = function() {
      var instructions = "Instructions:\n\n1. Answer the following questions:\n\n- What is the capital of France?\n- What is the largest planet in our solar system?";
      alert(instructions);
    };
  </script>
</body>
</html>
